   <!-- Contact Validation -->
<script>
function validateContact2() {
    var valid = true;	
    $(".demoInputBox").css('background-color','');
    $(".info").html('');
	
	if(!$("#name").val()) {
        $("#name-info").html("Error: Please enter your first name.");
        $("#name").css('background-color','#FFFFDF');
        valid = false;
    }
	
	if(!$("#lname").val()) {
        $("#name-info2").html("Error: Please enter your last name.");
        $("#lname").css('background-color','#FFFFDF');
        valid = false;
    }
	
	if(!$("#email").val()) {
        $("#email-info3").html("Error: Please enter your email.");
        $("#email").css('background-color','#FFFFDF');
        valid = false;
    }
	
	if(!$("#phone").val()) {
        $("#phone-info").html("Error: Please enter phone no.");
        $("#phone").css('background-color','#FFFFDF');
        valid = false;
    }
    
   if(!$("#email").val().match(/^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/)) {
        $("#email-info").html("Error: Email address does not appear to be in a valid format.");
        $("#email").css('background-color','#FFFFDF');
        valid = false;
    }
	
	if(!$("#email").val() && !$("#phone").val() ) {
        $("#email-or-phone-info").html("Error: You must enter a Email Address and a Phone Number for us to be able to contact you.");
        $("#email-or-phone").css('background-color','#FFFFDF');
        valid = false;
    }
	 

    
    return valid;
}
</script>
  
  
  
  <!-- CONTACT Email Sending -->
<script>
function sendContact2() {
	 var valid;	
    valid = validateContact2();
    if(valid) {
        jQuery.ajax({
            url: "php/contact-form.php",
            data:'name='+$("#name").val() +'&lname='+$('#lname').val() +'&email='+$('#email').val() +'&phone='+$('#phone').val() +'&website='+$('#website').val() +'&comments='+$('#comments').val() +'&captcha='+$('#captcha').val(),
            type: "POST",
            success:function(data){
                $("#mail-status2").html(data);
			
				
            },
            error:function (){}
        });
    }
}
</script>
